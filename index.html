<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">
            Check the <br />
            best food
          </h1>
          <p class="info-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Reprehenderit veniam necessitatibus tempore sunt voluptatem
          </p>
          <button class="info-button">Book a table</button>
        </div>
        <image
          class="hero-image"
          src="./img/hero.png"
          alt="Plato de Pasta con Salsa"
        />
      </section>
      <section class="dishes">
        <h2 class="dishes-title">Our Services</h2>
        <div class="dishes-grid">
          <img
            class="dishes-item dishes-item__big"
            src="./img/video.png"
            alt="Imagen Video"
          />
          <img class="dishes-item" src="./img/dish1.png" alt="Plato-1" />
          <img class="dishes-item" src="./img/dish2.png" alt="Plato-2" />
          <img class="dishes-item" src="./img/dish3.png" alt="Plato-3" />
          <img class="dishes-item" src="./img/dish4.png" alt="Plato-4" />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Home Menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img
              src="./img/plate1.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="./img/plate2.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="./img/plate3.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="./img/plate4.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
          <div class="menu-grid-item">
            <img
              src="./img/plate5.png"
              alt="Plato de pasta con salsa y vegetales"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
